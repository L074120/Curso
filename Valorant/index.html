<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant</title>

    <link rel="shortcut icon" href="./scr/Imagens/icon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./scr/css/estilos.css">
    <link rel="stylesheet" href="./scr/css/reset.css">
    <link rel="stylesheet" href="./scr/css/responsivo.css">
</head>
<body>
    <header class="cabecalho">
        <img class="logo-valorant" src="./scr/Imagens/Valorant_logo.png" alt="Logo Vava">
    </header>
        <main class="selecao-de-agentes">
            <selection class="agentes">
                <h1 class="titulo"> Selecione seu agente </h1>
                    <ul class="lista-de-agentes">
                        <li class="agente selecionado" id="fade">
                            <img src="./scr/Imagens/Fade.jpg" alt="Agente Fade" data-name="Fade"
                            data-description="Fade, uma caçadora de recompensas turca, usa o poder dos pesadelos para capturar os segredos dos inimigos. Personificando o próprio terror, ela persegue os alvos e revela seus medos mais profundos para, depois, destruí-los na escuridão.">
                        </li>
                        <li class="agente jett" id="jett">
                            <img src="./scr/Imagens/Jett.jpeg" alt="Agente Jett" data-name="Jett" data-description="Representando a Coreia do Sul, sua terra natal, Jett tem um estilo de luta ágil e evasivo que permite que ela assuma riscos como ninguém. Ela corre em meio a qualquer confronto, cortando os inimigos antes mesmo que eles percebam quem ou o que os atingiu.">
                        </li>
                        <li class="agente" id="omen">
                            <img src="./scr/Imagens/Omen.jpeg" alt="Agente Omen" data-name="Omen" data-description="Omen, uma lembrança fantasmagórica, caça nas sombras. Ele cega os inimigos, teleporta-se pelo campo e deixa a paranoia assumir o controle enquanto o adversário tenta descobrir de onde virá seu próximo ataque.">
                        </li>
                        <li class="agente" id="raze">
                            <img src="./scr/Imagens/Raze.jpg" alt="Agente Raze" data-name="Raze" data-description="Raze chega do Brasil com uma explosão de carisma e armas enormes. Com seu estilo de jogo porradeiro, ela é craque em desentocar inimigos entrincheirados e limpar espaços apertados com uma bela dose de BUUUM!">
                        </li>
                        <li class="agente" id="reyna">
                            <img src="./scr/Imagens/Reyna.jpg" alt="Agente Reyna" data-name="Reyna" data-description="Criada no coração do México, Reyna domina o combate individual, destacando-se a cada abate efetuado. Sua capacidade só é limitada por sua própria perícia, tornando-a bastante dependente de desempenho.">
                        </li>
                        <li class="agente" id="sage">
                            <img src="./scr/Imagens/Sage.jpeg" alt="Agente Sage" data-name="Sage" data-description="Como uma verdadeira fortaleza chinesa, Sage traz segurança para si mesma e para a equipe aonde quer que vá. Capaz de reviver aliados e rechaçar investidas agressivas, ela oferece um centro de calmaria em meio ao caos da batalha.">
                        </li>
                        <li class="agente" id="viper">
                            <img src="./scr/Imagens/Viper.jpeg" alt="Agente Viper" data-name="Viper" data-description="Viper, a química dos Estados Unidos, emprega uma variedade de dispositivos químicos venenosos para controlar o campo de batalha e prejudicar a visão do inimigo. Se as toxinas não matarem a presa, seus jogos mentais certamente o farão.">
                        </li>
                        <li class="agente" id="yoru">
                            <img src="./scr/Imagens/Yoru.jpeg" alt="Agente Yoru" data-name="Yoru" data-description="Yoru, nativo do Japão, abre fendas na realidade para infiltrar as linhas inimigas sem ser visto. Ele usa tanto artimanhas quanto táticas agressivas, e os alvos são abatidos sem saber de onde o ataque veio.">
                        </li>
                    </ul>
                </selection>
            <selection class="agente-selecionado">
                <img class="agente-grande" src="./scr/Imagens/Fade.png" alt="agente Selecionado">

            <div class="informacoes-agente">
                <h2 class="nome-agente" id="nome-agente">Fade</h2>
                <p class="descricao-agente" id="descricao-agente">Fade, uma caçadora de recompensas turca, usa o poder dos pesadelos para capturar os segredos dos inimigos. Personificando o próprio terror, ela persegue os alvos e revela seus medos mais profundos para, depois, destruí-los na escuridão.
                </p>
              </div>
            </selection>
        </main>
    <script src="./scr/js/index.js"></script>
</body>
</html>
